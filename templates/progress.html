{% extends "base.html" %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{{ url_for('static', filename='js/chart.js') }}"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const categoryStats = {{ category_stats|tojson }};
        initRadarChart(categoryStats);
    });
</script>
{% endblock %}

{% block content %}
<div class="progress-container">
    <h1>Your Warrior Progress</h1>
    
    <div class="radar-chart-container">
        <canvas id="radarChart"></canvas>
    </div>
    
    <div class="category-stats">
        {% for category, percentage in category_stats.items() %}
            <div class="stat-item {{ category.lower() }}">
                <div class="stat-category">{{ category }}</div>
                <div class="stat-bar">
                    <div class="bar-fill" style="width: {{ percentage }}%;"></div>
                    <span class="stat-percentage">{{ percentage }}%</span>
                </div>
            </div>
        {% endfor %}
    </div>
    
    <div class="progress-actions">
        <a href="{{ url_for('dashboard') }}" class="btn">Back to Dashboard</a>
    </div>
</div>
{% endblock %}
