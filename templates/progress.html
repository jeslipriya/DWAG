{% extends "base.html" %}

{% block content %}
<div class="progress-container">
    <h2>Progress for {{ goal.title }}</h2>
    <div class="progress-details">
        <div class="progress-chart-container">
            <canvas id="progressChart"></canvas>
        </div>
        <div class="progress-stats">
            <h3>{{ goal.category }} Progress</h3>
            <p>Target Date: {{ goal.target_date.strftime('%b %d, %Y') }}</p>
            <p>Days remaining: {{ (goal.target_date - now.date()).days }}</p>
            <a href="{{ url_for('dashboard') }}" class="btn btn-primary">Back to Dashboard</a>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const progressData = JSON.parse('{{ progress_data | safe }}');
    const categories = Object.keys(progressData);
    const values = Object.values(progressData);
    
    const ctx = document.getElementById('progressChart').getContext('2d');
    const chart = new Chart(ctx, {
        type: 'radar',
        data: {
            labels: categories,
            datasets: [{
                label: 'Progress',
                data: values,
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 2,
                pointBackgroundColor: 'rgba(75, 192, 192, 1)',
                pointRadius: 4
            }]
        },
        options: {
            scales: {
                r: {
                    angleLines: {
                        display: true,
                        color: 'rgba(255, 255, 255, 0.1)'
                    },
                    suggestedMin: 0,
                    suggestedMax: 100,
                    ticks: {
                        backdropColor: 'transparent',
                        color: 'rgba(255, 255, 255, 0.7)',
                        stepSize: 20
                    },
                    grid: {
                        color: 'rgba(255, 255, 255, 0.1)'
                    },
                    pointLabels: {
                        color: 'rgba(255, 255, 255, 0.8)',
                        font: {
                            size: 12
                        }
                    }
                }
            },
            plugins: {
                legend: {
                    display: false
                }
            },
            elements: {
                line: {
                    tension: 0.1
                }
            }
        }
    });
</script>
{% endblock %}
