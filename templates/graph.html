{% extends "base.html" %}

{% block title %}Productivity Graph{% endblock %}

{% block content %}
<div class="graph-container">
    <h1>Productivity Graph</h1>
    <div class="hexagon-container">
        <canvas id="hexagonChart" width="500" height="500"></canvas>
    </div>
    <div class="legend">
        <div class="legend-item">
            <span class="color-physical"></span>
            <span>PHYSICAL</span>
        </div>
        <div class="legend-item">
            <span class="color-ambition"></span>
            <span>AMBITION</span>
        </div>
        <div class="legend-item">
            <span class="color-social"></span>
            <span>SOCIAL</span>
        </div>
        <div class="legend-item">
            <span class="color-intellect"></span>
            <span>INTELLECT</span>
        </div>
        <div class="legend-item">
            <span class="color-discipline"></span>
            <span>DISCIPLINE</span>
        </div>
        <div class="legend-item">
            <span class="color-mental"></span>
            <span>MENTAL</span>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
{% endblock %}
